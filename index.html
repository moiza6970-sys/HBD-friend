<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAMA // 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden;
            transition: background-color 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Fullscreen Kinetic Background Initials */
        .kinetic-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Unbounded', sans-serif;
            font-size: 50vw;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
            transition: color 1.2s ease;
        }

        .wrapper {
            display: flex;
            width: 400vw;
            height: 100vh;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
            position: relative;
            z-index: 10;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 10vw;
            position: relative;
        }

        .big-text {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(3rem, 15vw, 10rem);
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -4px;
        }

        .outline {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.4);
        }

        .accent-text { color: #facc15; transition: 0.3s; }

        /* Controls */
        .nav-ui {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .dot {
            width: 50px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            transition: 0.4s;
        }

        .dot.active { background: #fff; width: 80px; }

        .message-box {
            max-width: 800px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 200;
            line-height: 1.2;
        }

        .prize-trigger {
            font-family: 'Unbounded';
            font-size: 2rem;
            padding: 20px 0;
            border-bottom: 2px solid #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .prize-trigger:hover { color: #facc15; border-color: #facc15; padding-left: 20px; }

        #final-note { display: none; margin-top: 30px; font-size: 1.5rem; color: #facc15; font-weight: 700; }

        .btn-finale {
            background: #fff; color: #000; border: none;
            padding: 25px 60px; font-family: 'Unbounded';
            font-size: 1.2rem; cursor: pointer;
            transition: 0.3s; margin-top: 30px;
        }
        .btn-finale:hover { background: #facc15; transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="kinetic-bg" id="bg-text">AM</div>

    <div class="wrapper" id="slider">
        <section class="screen">
            <h1 class="big-text">AMA<br><span class="outline">MA.</span></h1>
            <p style="margin-top: 20px; letter-spacing: 10px; opacity: 0.5;">MOIZ // 2026</p>
        </section>

        <section class="screen">
            <div class="message-box">
                "You are the <span class="accent-text">Blueprint</span> of excellence. Today, we celebrate the architect."
            </div>
            <p style="margin-top: 40px; color: #facc15; font-weight: 700;">FROM MOIZ</p>
        </section>

        <section class="screen">
            <div class="prize-trigger" onclick="reveal()">OPEN ACCESS</div>
            <div id="final-note">"AMAMA: BEYOND THE STANDARD."</div>
        </section>

        <section class="screen">
            <h1 class="big-text outline">HAPPY<br>BIRTH<br>DAY.</h1>
            <button class="btn-finale" onclick="party()">CELEBRATE</button>
        </section>
    </div>

    <div class="nav-ui">
        <div class="dot active" onclick="move(0)"></div>
        <div class="dot" onclick="move(1)"></div>
        <div class="dot" onclick="move(2)"></div>
        <div class="dot" onclick="move(3)"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const colors = ['#000000', '#1a0b2e', '#0b1a2e', '#1a1a1a'];
        const slider = document.getElementById('slider');
        const dots = document.querySelectorAll('.dot');
        const bgText = document.getElementById('bg-text');

        function move(index) {
            // Slide the content
            slider.style.transform = `translateX(-${index * 100}vw)`;
            
            // Change background color
            document.body.style.backgroundColor = colors[index];
            
            // Update dots
            dots.forEach(d => d.classList.remove('active'));
            dots[index].classList.add('active');

            // Shift background initials
            bgText.style.color = index % 2 === 0 ? 'rgba(255,255,255,0.05)' : 'rgba(250, 204, 21, 0.05)';
        }

        function reveal() {
            document.getElementById('final-note').style.display = 'block';
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#facc15', '#ffffff'] });
        }

        function party() {
            const end = Date.now() + 5000;
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#facc15', '#fff'] });
                confetti({ particleCount: 4, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#facc15', '#fff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
