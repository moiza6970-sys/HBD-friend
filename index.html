<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Amama | From Moiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfbfb;
            --glass: rgba(255, 255, 255, 0.7);
            --accent: #d4a373; /* Champagne Gold */
            --soft-pink: #fbc2eb;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #444; font-family: 'Inter', sans-serif; overflow-x: hidden;
        }

        /* Animated Soft Background */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(251, 194, 235, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(161, 196, 253, 0.2) 0%, transparent 40%);
            z-index: -1;
        }

        .section {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px 20px; text-align: center;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 12vw, 5rem); margin: 0; color: var(--accent); }
        .subtitle { letter-spacing: 4px; text-transform: uppercase; font-size: 0.8rem; color: #999; margin-bottom: 10px; }

        /* Modern Gift Boxes */
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; width: 100%; max-width: 350px; }
        
        .gift-box {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid white; border-radius: 24px; aspect-ratio: 1/1;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gift-box:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(212, 163, 115, 0.2); }
        .gift-box.opened { transform: scale(0); opacity: 0; pointer-events: none; }

        .reveal-msg { position: absolute; font-size: 0.9rem; font-weight: 600; color: var(--accent); opacity: 0; transition: 0.5s; pointer-events: none; }
        .gift-wrapper { position: relative; display: flex; justify-content: center; align-items: center; }

        /* The Big Prize */
        .big-prize {
            width: 180px; height: 180px; background: white;
            border: 2px solid var(--accent); border-radius: 40px;
            display: flex; justify-content: center; align-items: center;
            font-size: 4rem; cursor: pointer; margin: 40px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); transition: 0.5s;
        }
        .big-prize:hover { transform: scale(1.05); }
        
        #final-text { display: none; font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #555; margin-top: 20px; font-style: italic; }

        .btn-luxury {
            background: var(--accent); color: white; border: none;
            padding: 18px 45px; border-radius: 12px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(212, 163, 115, 0.3);
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="container">
        <section class="section">
            <div class="subtitle reveal">February 2026</div>
            <h1 class="reveal">Amama.</h1>
            <p class="reveal" style="margin-top:20px; font-weight:300;">A sophisticated celebration curated by Moiz</p>
            <div class="reveal" style="margin-top:40px; font-size:1.5rem;">‚Üì</div>
        </section>

        <section class="section">
            <div class="subtitle reveal">The Surprises</div>
            <h2 class="reveal" style="font-family: 'Playfair Display';">Small Tokens</h2>
            <div class="gift-grid reveal">
                <div class="gift-wrapper">
                    <div class="reveal-msg">Endless Joy ‚ú®</div>
                    <div class="gift-box" onclick="openGift(this)">üéÅ</div>
                </div>
                <div class="gift-wrapper">
                    <div class="reveal-msg">True Success üöÄ</div>
                    <div class="gift-box" onclick="openGift(this)">üéÅ</div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="subtitle reveal">The Grand Gesture</div>
            <div class="big-prize reveal" onclick="openBigPrize(this)">üíù</div>
            <div id="final-text">"To Amama: Your brilliance is the greatest gift of all. May your year be as beautiful as your heart. - Moiz"</div>
        </section>

        <section class="section">
            <h2 class="reveal" style="font-family: 'Playfair Display'; font-size: 2.5rem;">Cheers to You</h2>
            <button class="btn-luxury reveal" onclick="celebrate()">Final Toast ü•Ç</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        function openGift(el) {
            el.classList.add('opened');
            el.previousElementSibling.style.opacity = "1";
            confetti({ particleCount: 40, spread: 60, colors: ['#d4a373', '#fbc2eb'], origin: { y: 0.7 } });
        }

        function openBigPrize(el) {
            el.style.transform = "scale(0)";
            el.style.opacity = "0";
            document.getElementById('final-text').style.display = 'block';
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#d4a373', '#ffffff', '#fbc2eb'] });
        }

        function celebrate() {
            var end = Date.now() + (4 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#d4a373', '#fbc2eb'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#d4a373', '#fbc2eb'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
    </html>
