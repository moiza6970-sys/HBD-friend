<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA SURPRISE!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .card {
            background: rgba(255, 255, 255, 0.9); padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center;
            width: 320px; z-index: 10; border: 5px solid white; backdrop-filter: blur(5px);
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        h1 { font-family: 'Dancing Script', cursive; color: #d81b60; font-size: 2.8rem; margin: 0; }
        .emoji { font-size: 5rem; margin: 10px 0; display: block; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .button {
            background: #ff1493; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.4);
            transition: transform 0.2s;
        }
        .button:active { transform: scale(0.9); }

        #secret-message {
            display: none; margin-top: 25px; padding: 15px;
            background: white; border-radius: 15px;
            color: #d81b60; font-weight: bold; border: 2px dashed #ff1493;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday!</h1>
        <span class="emoji">ü•≥</span>
        <p>You deserve all the cake and all the fun!</p>
        
        <button class="button" onclick="megaCelebrate()">üéâ PUSH FOR PARTY! üéâ</button>
        
        <div id="secret-message">
            "You're not just a year older, you're a year better! Keep shining like the star you are! ‚ú®‚ù§Ô∏è"
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Automatic confetti on start
        window.onload = () => { burst(200); };

        function burst(count) {
            confetti({ particleCount: count, spread: 80, origin: { y: 0.6 } });
        }

        function megaCelebrate() {
            // 1. Show message
            document.getElementById('secret-message').style.display = 'block';

            // 2. MEGA CONFETTI CANNONS (Left and Right)
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                // Launch from left
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff1493', '#00e5ff'] });
                // Launch from right
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffeb3b', '#76ff03'] });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
